name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        modules:
          - tracesimulator
          - tracesimulationreceiver

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Go
        uses: actions/setup-go@v5.4
        with:
          go-version: 1.24.1

      - name: Set up Go workspace
        run: go work init ./tracesimulator ./tracesimulationreceiver

      - name: Execute golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          working-directory: ${{ matrix.modules }}

